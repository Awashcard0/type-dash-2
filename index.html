<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@2.3.1/dist/core.js"></script>
    <title>Typewriter dashboard</title>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    var app = document.getElementById('app');

var typewriter = new Typewriter(app, {
  loop: true
});

typewriter.typeString("Hello")
  .pauseFor(250)
  .deleteAll()
  .typeString('The time is ' + time)
  .pauseFor(1500)
  .deleteAll()
  .typeString("The date is " + date)
  //.typeString('<strong></strong>')
  .pauseFor(1500)
  .start();	
  setTimeout(() => {  gettime(); }, 17500);
</script>
<style>
    div {
        position: absolute;
  height: 50px;
      padding: 70px 0;
    /* border: 3px solid green; */
    text-align: left;
      font-size: 175px;
    }
    
  </style>
</html>
